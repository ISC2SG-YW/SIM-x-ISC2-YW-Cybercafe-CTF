name: "Holiday Plans"
author: "Stabb"
category: OSINT
description: |
  A tweet revealed more than intended… one of the users seems to have their 
  Google Calendar exposed through their linked email address.  

  Your mission: uncover where this person is going on holiday with their friend.  

  Objective:
  • Identify the **friend’s name**.  
  • Find the **country** they are visiting.  
  • Determine the **last date of the trip**.  

  Submit your answer as:
  flag{<NameofFriend>_<CountryOfVisit>_<LastDateofTrip>}

  Example (format only): flag{Bob_New_Zealand_31}
value: 1000
type: dynamic
extra:
     initial: 1000
     decay: 25
     minimum: 100

