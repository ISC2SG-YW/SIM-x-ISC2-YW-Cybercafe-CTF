# Required sections
name: "Eyes Everywhere"
author: "Stabb"
category: OSINT
description: |
  A blurry CCTV snapshot was leaked without context. No coordinates, no labels—
  just the raw image. But the surroundings hold more clues than you think.  

  Can you figure out **which town** this scene is from?  

  Submit your answer as:
  flag{town}

  Example (format only): flag{Yishun}
value: 1000
type: dynamic
extra:
     initial: 1000
     decay: 25
     minimum: 100

# Flags specify answers that your challenge use. You should generally provide at least one.
flags:
    - flag{Custer}

# Topics are used to help tell what techniques/information a challenge involves
