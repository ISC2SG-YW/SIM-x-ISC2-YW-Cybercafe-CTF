name: "We Bare Bears?"
author: "Stabb"
category: OSINT
description: |
  We intercepted a snapshot from a zoo visit. Rumor says the clue isn’t just
  the species, you’ll need the *exact* animal’s name and when the photo was taken.

  Objective:
  • Identify the **black alpaca** in the photo (its proper given name).
  • Find the **date** the picture was taken (day and month).

  Submit your answer as:
  flag{<Name>_<DDMM>}

  Example (format only): flag{Fluffy_1207}
value: 1000
type: dynamic
extra:
     initial: 1000
     decay: 25
     minimum: 100


