<!-- templates/includes/navbar.html -->
<nav class="navbar navbar-expand-lg yy">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Yummy Yummer</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain"
            aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('menu') }}">Menu</a></li>
      </ul>

      <form class="d-flex me-2" method="get" action="{{ url_for('menu') }}" role="search">
        <input class="form-control me-2" type="search" name="q" placeholder="Searchâ€¦"
               value="{{ q|default('', true)|e }}" aria-label="Search">
        <button class="btn btn-primary" type="submit">Search</button>
      </form>

      {% if session.get('username') %}
        <form method="post" action="{{ url_for('logout') }}" class="m-0">
          <button class="btn btn-outline-secondary" type="submit">Logout</button>
        </form>
      {% else %}
        <a class="btn btn-outline-light ms-2" href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
